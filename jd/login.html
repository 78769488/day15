<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>京东-欢迎登录</title>
    <link rel="stylesheet" type="text/css" href="style/login-reg.css">
</head>
<body style="background: #ffffff;">
    <!--头部Logo-->
    <div class="logo_header">
        <div class="w">
            <div id="logo">
                <img src="images/logo-login.png" class="logo_img" alt="京东">
                <img src="images/l-icon.png" class="logo_icon" alt="欢迎登录">
            </div>
            <div class="q-link">
                <img src="images/q-icon.png" alt="问卷调查">
                <a>登录页面，调查问卷</a>
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>

    <!--登录区域-->
    <div id="content">
        <div class="w">
            <div style="background-image: url(images/login-bg.jpg);height: 475px;">
                <div class="login_form">
                    <!--登录方式选择-->
                    <div class="form-header">
                        <div onclick="ChangeLogin('qrcode')" class="login-tab login-tab-l">
                            <a>扫码登录</a>
                        </div>
                        <div onclick="ChangeLogin('account')" class="login-tab login-tab-r">
                            <a>账号登录</a>
                        </div>
                    </div>

                    <!--登录区-->
                    <div id="id-content">
                        <!--扫码登录-->
                        <div class="qrcode-login hide" id="qrcode">
                                <div class="qrcode-main">
                                    <img src="images/qrcode.png" alt>
                                </div>
                                <div class="qrcode-panel">
                                    <span>打开</span>
                                    <span style="color: red;">手机京东</span>
                                    <span>&nbsp;&nbsp;扫描二维码</span>
                                </div>
                                <div class="qr-content">
                                    <span>免输入</span>
                                    <span>更快</span>
                                    <span>更安全</span>
                                </div>
                        </div>
                        <!--账号登录-->
                        <div id="account" class="login-box" >
                            <div class="form">
                                <div class="username">
                                    <input id="login_name" type="text" placeholder="邮箱/用户名/已验证手机">
                                    <span class="user-icon"></span>
                                </div>
                                <div class="password">
                                    <input id="login_pwd" type="password" placeholder="密码">
                                    <span class="pwd-icon"></span>
                                </div>
                                <div class="forget-pwd">
                                    <a>忘记密码</a>
                                </div>
                                <div class="btn-login">
                                    <input onclick="Login()" type="button" value="登&nbsp;&nbsp;&nbsp;&nbsp;录" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--底部-->
                    <div class="login-other">
                        <div class="login-qq">
                            <div class="img-qq"></div>
                            <div style="float: left; margin-left: 5px">QQ</div>
                            <span style="margin:0 10px 0 10px">|</span>
                        </div>
                        <div class="login-wx">
                            <div class="img-wx"></div>
                            <div style="float: left; margin-left: 5px">QQ</div>
                        </div>
                        <div class="login-register" style="float: right;">
                            <a href="reg.html" style="color: red;">立即注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script>
        function Login() {
            var username = document.getElementById("login_name").value;
            console.log(username);
            var password = document.getElementById("login_pwd").value;
            console.log(password);
            if(username === "test" && password==="test"){
                console.log("登录成功");
                alert("登录成功");
            }else{
                console.log("登录失败");
                alert("登录失败");
            }
        }
        function ChangeLogin(new_type) {
            var content_list = document.getElementById("id-content").children;
            console.log(content_list);
            for(var i=0;i<content_list.length;i++){
                var current_content = content_list[i];
                current_content.classList.add("hide");
            }
            var new_content = document.getElementById(new_type);
            new_content.classList.remove("hide");

//            if(login_type == "qrcode"){
//                var other_type = "account";
//            }else {
//                var other_type = "qrcode";
//            }
//
//            var current = document.getElementById(login_type);
//            console.log(current);
//            current.classList.remove("hide");
//            var other = document.getElementById(other_type);
//            console.log(other);
//            other.classList.add("hide")

        }
    </script>
    <!--<script src="js/login.js"></script>-->
</body>
</html>
