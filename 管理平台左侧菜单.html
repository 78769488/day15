<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理平台左侧菜单</title>
    <style>
        .item .header{
            height: 35px;
            background-color: #2495a2;
            color: white;
            line-height: 35px;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
<div style="height: 48px;"></div>
<div style="width: 300px;">
    <div class="item">
        <div id="i1" class="header" onclick="ChangeMenu('i1')">菜单一</div>
        <div class="content">
            <div>11</div>
            <div>12</div>
            <div>13</div>
        </div>
    </div>
    <div class="item">
        <div id="i2" class="header" onclick="ChangeMenu('i2')">菜单二</div>
        <div class="content hide">
            <div>11</div>
            <div>12</div>
            <div>13</div>
        </div>
    </div>
    <div class="item">
        <div id="i3" class="header" onclick="ChangeMenu('i3')">菜单三</div>
        <div class="content hide">
            <div>11</div>
            <div>12</div>
            <div>13</div>
        </div>
    </div>
    <div class="item">
        <div id="i4" class="header" onclick="ChangeMenu('i4')">菜单四</div>
        <div class="content hide">
            <div>11</div>
            <div>12</div>
            <div>13</div>
        </div>
    </div>
</div>
<script>
    function ChangeMenu(nid) {
        var current_header = document.getElementById(nid);
        var item_list = current_header.parentElement.parentElement.children
        console.log(item_list)
        for(var i=0;i<item_list.length;i++){
            var current_item = item_list[i];
            current_item.children[1].classList.add("hide")
        }
        current_header.nextElementSibling.classList.remove("hide")
    }
</script>
</body>
</html>
